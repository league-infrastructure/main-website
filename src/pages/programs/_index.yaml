why_highlights:
  section:
    class: "section section--split"
    split_grid:
      - title: "Why Python?"
        _content: |
          Python has a clear, readable syntax that lets beginners focus on logic. It powers AI, data science, 
          robotics, and scientific computing, making it the ideal first language with limitless career paths.
      - title: "Why Java?"
        _content: |
          Java underpins AP Computer Science and enterprise applications worldwide. Students gain experience 
          with professional tools and patterns used by NASA, finance firms, and large-scale software teams.

