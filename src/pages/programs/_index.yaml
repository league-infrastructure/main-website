main_programs:
  - id: "python-classes"
    title: "Python Coding Classes"
    level: "Beginner"
    description: |
      Start with the most approachable programming language and build real projects while mastering 
      problem solving, logic, and collaboration.
    price: "$280 per month"
    link: "/programs/classes/python/"
    cta: "Explore Python Track"
    highlights:
      - "Official Python certificates"
      - "In-person and online cohorts"
      - "Small classes with five students per teacher"
    image:
      src: "/images/2021/09/python.png"
      alt: "Illustration representing Python coding"
    display_in: ["card", "table"]
    table_data:
      program: "Python Coding Classes"
      level: "Beginner"
      duration: "1.5 hours weekly"
      tuition: "$280 monthly"
      assistance: "Available"
      schedule: "Year-round"
      ratio: "5 students per teacher"
      languages: "Python"
  - id: "java-classes"
    title: "Java Coding Classes"
    level: "Intermediate to Advanced"
    description: |
      Progress toward AP Computer Science readiness and Oracle Professional Certification with 
      industry-grade tools and mentorship.
    price: "$280 per month"
    link: "/programs/classes/java/"
    cta: "Explore Java Track"
    highlights:
      - "Oracle-aligned curriculum"
      - "Hybrid and online schedules"
      - "Project-based learning across eight levels"
    image:
      src: "/images/2021/09/java.png"
      alt: "Illustration representing Java development"
    display_in: ["card", "table"]
    table_data:
      program: "Java Coding Classes"
      level: "Beginner to Advanced"
      duration: "1.5 hours weekly"
      tuition: "$280 monthly"
      assistance: "Available"
      schedule: "Year-round"
      ratio: "5 students per teacher"
      languages: "Java"
  - id: "tech-club"
    title: "Tech Club"
    level: "Beginner to Advanced"
    description: |
      Drop into free and low-cost workshops that introduce Python, Java, AI, robotics, electronics, 
      and more across San Diego libraries and schools.
    price: "Free"
    link: "/programs/tech-club/"
    cta: "Join Tech Club"
    highlights:
      - "Multiple weekly meetups"
      - "Hands-on demos and mini-projects"
      - "Volunteer mentors and alumni support"
    image:
      src: "/images/2021/09/codingcamps.png"
      alt: "Illustration highlighting collaborative workshops"
    display_in: ["card", "table"]
    table_data:
      program: "Tech Club"
      level: "Beginner"
      duration: "60 to 90 minutes per class"
      tuition: "Free"
      assistance: "Not needed"
      schedule: "Year-round"
      ratio: "10 students per teacher"
      languages: "Python"
  - id: "private-classes"
    title: "Private Classes"
    link: "https://jointheleague.typeform.com/to/winxxt"
    display_in: ["table"]
    table_data:
      program: "Private Classes"
      level: "All Levels"
      duration: "90 minutes weekly"
      tuition: "$430 monthly"
      assistance: "Not available"
      schedule: "Year-round"
      ratio: "1 student per teacher"
      languages: "Java and Python"
  - id: "seasonal-camps"
    title: "Seasonal Coding Camps"
    link: "/camps/"
    display_in: ["table"]
    table_data:
      program: "Seasonal Coding Camps"
      level: "All Levels"
      duration: "Week-long, weekend, and afterschool camps"
      tuition: "Varies"
      assistance: "Available"
      schedule: "Spring, summer, and winter sessions"
      ratio: "5 students per teacher"
      languages: "Varies by camp"

