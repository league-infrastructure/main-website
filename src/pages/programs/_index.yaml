base_layout:
  title: "Programs"
  description: >
    Weekly Python and Java classes, free Tech Club workshops,
    and seasonal camps that help San Diego students 
    grow from beginner coders to certified professionals.

hero_section:
  class: "section programs-hero"
  title: "Weekly Coding That Grows With Students"
  description: >
    Python and Java tracks guide 5th through 12th graders from their first 
    line of code to professional certifications. 
    Students can learn in Carmel Valley, at partner schools, or online from anywhere.
  note: "Grades 3-12"
  details:
    - Curriculum designed to keep pace with students for four to six years of mastery.
    - Classes run seven days a week with in-person and live online options.
  actions:
    - label: "View Weekly Classes"
      href: "/programs/classes/"
      variant: "primary"
    - label: "Explore Tech Club"
      href: "/programs/tech-club/"
      variant: "secondary"
  media:
    image:
  src: "/images/2021/09/programs.png"
      alt: "League students collaborating during a coding class"
      loading: "lazy"

main_programs:
  section:
    class: "section section--programs-main"
    header:
      title: "Main Programs"
      description: |
        Choose the learning path that matches your schedule, skill level, and goals.
    program_grid:
      - title: "Python Coding Classes"
        level: "Beginner"
        description: |
          Start with the most approachable programming language and build real projects while mastering 
          problem solving, logic, and collaboration.
        price: "$280 per month"
        link: "/programs/classes/python/"
        cta: "Explore Python Track"
        highlights:
          - "Official Python certificates"
          - "In-person and online cohorts"
          - "Small classes with five students per teacher"
        image:
          src: "/images/2021/09/python.png"
          alt: "Illustration representing Python coding"
      - title: "Java Coding Classes"
        level: "Intermediate to Advanced"
        description: |
          Progress toward AP Computer Science readiness and Oracle Professional Certification with 
          industry-grade tools and mentorship.
        price: "$280 per month"
        link: "/programs/classes/java/"
        cta: "Explore Java Track"
        highlights:
          - "Oracle-aligned curriculum"
          - "Hybrid and online schedules"
          - "Project-based learning across eight levels"
        image:
          src: "/images/2021/09/java.png"
          alt: "Illustration representing Java development"
      - title: "Tech Club"
        level: "Beginner to Advanced"
        description: |
          Drop into free and low-cost workshops that introduce Python, Java, AI, robotics, electronics, 
          and more across San Diego libraries and schools.
        price: "Free"
        link: "/programs/tech-club/"
        cta: "Join Tech Club"
        highlights:
          - "Multiple weekly meetups"
          - "Hands-on demos and mini-projects"
          - "Volunteer mentors and alumni support"
        image:
          src: "/images/2021/09/codingcamps.png"
          alt: "Illustration highlighting collaborative workshops"

